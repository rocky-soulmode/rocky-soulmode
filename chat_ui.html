<script>
/**
 * Robust removal of invalid label[for] attributes:
 * - Cleans existing labels on load
 * - Observes DOM for dynamically added labels
 * - Uses label.control when available (safer for shadow DOM / components)
 * - Waits briefly before removing to avoid race conditions
 */
(function() {
  'use strict';

  // Check whether a label actually has an associated control on the page
  function hasAssociatedControl(label) {
    try {
      // Prefer the DOM API if available (works for many cases, incl. some shadow hosts)
      if (label.control) return true;
    } catch (e) { /* ignore */ }

    const id = label.getAttribute && label.getAttribute('for');
    if (!id) return false;
    return !!document.getElementById(id);
  }

  function cleanLabel(label, delay = 800) {
    const id = label.getAttribute && label.getAttribute('for');
    if (!id) return;
    // Give a short grace period for dynamically-created targets
    setTimeout(() => {
      if (!hasAssociatedControl(label)) {
        console.warn('Removing invalid label[for] ->', id, label);
        label.removeAttribute('for');
      }
    }, delay);
  }

  function scanAndClean(root = document) {
    root.querySelectorAll && root.querySelectorAll('label[for]').forEach(l => cleanLabel(l, 800));
  }

  // Run initial scan ASAP
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => scanAndClean());
  } else {
    scanAndClean();
  }

  // Observe for labels added later (3rd-party scripts, injected DOM, etc.)
  const mo = new MutationObserver(mutations => {
    for (const m of mutations) {
      if (m.type === 'childList' && m.addedNodes && m.addedNodes.length) {
        m.addedNodes.forEach(node => {
          if (!(node instanceof Element)) return;
          if (node.matches && node.matches('label[for]')) cleanLabel(node);
          // Also handle any labels nested inside the added subtree
          node.querySelectorAll && node.querySelectorAll('label[for]').forEach(l => cleanLabel(l));
        });
      } else if (m.type === 'attributes' && m.target && m.target.matches && m.target.matches('label[for]')) {
        // attribute changes on existing labels (for= changed)
        cleanLabel(m.target);
      }
    }
  });

  // Observe subtree, added nodes and changes to the 'for' attribute
  mo.observe(document.documentElement || document.body, {
    childList: true,
    subtree: true,
    attributes: true,
    attributeFilter: ['for']
  });

  // Stop observing after a minute to avoid long-running overhead (tunable)
  setTimeout(() => {
    try { mo.disconnect(); } catch(e) {}
  }, 60000);

})();
</script>

<script>
/* =========================
   Patched UI + client logic
   - Replaced any HEAD health checks with GET
   - Single consolidated health + autosync block
   - Removed duplicate interval/tryAutoSync definitions
   - Defensive parsing for export responses
   ========================= */
(() => {
  'use strict';

  // ---- utilities ----
  const $ = id => document.getElementById(id);
  const nowISO = () => (new Date()).toISOString();
  const nowShort = () => new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  const safeParseJSON = (s, fallback = {}) => { try { return JSON.parse(s); } catch { return fallback; } };

  function escapeHtml(str) {
    if (str === null || str === undefined) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

 // üöÄ Hard-set API base directly to your Render backend
const API = 'https://rocky-soulmode.onrender.com';

window.Rocky = window.Rocky || {};
window.Rocky.API_BASE = API;

console.log("‚úÖ Rocky API base locked to", API);


  // --- Local storage helpers (single robust implementation) ---
  const LOCAL_PREFIX = 'rocky_local::';
  function localStoreKey(acc){ return LOCAL_PREFIX + (acc||'default'); }
  function getLocal(acc){
    try {
      if (!acc) return { memories: {}, threads: {} };
      const raw = localStorage.getItem(localStoreKey(acc));
      const parsed = raw ? JSON.parse(raw) : null;
      if (!parsed || typeof parsed !== 'object') return { memories: {}, threads: {} };
      parsed.memories = parsed.memories || {};
      parsed.threads = parsed.threads || {};
      return parsed;
    } catch(e){
      console.warn('getLocal parse error', e);
      return { memories: {}, threads: {} };
    }
  }
  function pushLocalMemory(acc,k,v){
    const p = getLocal(acc);
    p.memories = p.memories || {};
    p.memories[k] = { value: v, timestamp: (new Date()).toISOString() };
    localStorage.setItem(localStoreKey(acc), JSON.stringify(p));
  }
  function pushLocalThread(acc,tid,msg){
    const p = getLocal(acc);
    p.threads = p.threads || {};
    p.threads[tid] = p.threads[tid] || [];
    p.threads[tid].push(msg);
    localStorage.setItem(localStoreKey(acc), JSON.stringify(p));
  }
  window.Rocky.pushLocalMemory = pushLocalMemory;
  window.Rocky.pushLocalThread = pushLocalThread;

  // fetch helper with better error messages
  async function fetchJSON(url, opts = {}) {
    const res = await fetch(url, opts);
    if (!res.ok) {
      const text = await res.text().catch(() => '');
      throw new Error(`${res.status} ${res.statusText}${text ? ' - ' + text : ''}`);
    }
    const ct = res.headers.get('content-type') || '';
    if (ct.includes('application/json')) return await res.json();
    return await res.text();
  }
  window.Rocky.fetchJSON = fetchJSON;

  // ---- state ----
  let account = localStorage.getItem('rocky_account') || '';
  let serverAlive = false;
  let memEntries = [];
  let currentPage = 1;
  let pageSize = parseInt(document.getElementById('pageSize').value || '8', 10);
  let typingTimer = null;

  // UI helpers
  function setServerStatus(ok) {
    serverAlive = !!ok;
    const srv = $('srv');
    if (!srv) return;
    srv.textContent = 'Server: ' + (ok ? 'online' : 'offline');
    srv.style.color = ok ? '#065f46' : '#ef4444';
  }
  setServerStatus(false);

  function showLoginUI() {
    if (account) {
      if ($('email')) $('email').style.display = 'none';
      if ($('login')) $('login').style.display = 'none';
      if ($('logout')) $('logout').style.display = 'inline-block';
      if ($('curAccount')) $('curAccount').textContent = account;
    } else {
      if ($('email')) $('email').style.display = 'inline-block';
      if ($('login')) $('login').style.display = 'inline-block';
      if ($('logout')) $('logout').style.display = 'none';
      if ($('curAccount')) $('curAccount').textContent = '(not logged)';
    }
  }
  showLoginUI();

  // ---- Consolidated health check + safe auto-sync (drop-in) ----
  let _isSyncing = false;
  async function checkServer() {
    try {
      let ok = false;
      const healthUrls = [
        `${API}/test/selfcheck`,
        `${API}/health`,
        `${API}/`
      ];

      for (const url of healthUrls) {
        try {
          // Use GET instead of HEAD ‚Äî some hosts reject HEAD and return 405
          const r = await fetch(url, { method: 'GET', cache: 'no-store' });
          if (r && r.status >= 200 && r.status < 500) { ok = true; break; }
        } catch (err) {
          // try next
        }
      }
      setServerStatus(ok);
    } catch (e) {
      console.warn('checkServer unexpected error', e);
      setServerStatus(false);
    }

    // attempt auto-sync only when server reported alive and account exists
    try {
      const autoEl = document.getElementById('autoSync');
      const autoValue = (autoEl && autoEl.value) ? autoEl.value : 'true';
      if (serverAlive && account && (autoValue === "true")) {
        if (!_isSyncing) {
          try {
            _isSyncing = true;
            await tryAutoSync();
          } catch (syncErr) {
            console.warn('tryAutoSync failed', syncErr);
          } finally {
            _isSyncing = false;
          }
        }
      }
    } catch (e) {
      console.warn('checkServer autoSync fail', e);
    }
  }

  if (window._rocky_health_interval) { clearInterval(window._rocky_health_interval); window._rocky_health_interval = null; }
  window._rocky_health_interval = setInterval(checkServer, 3500);
  setTimeout(checkServer, 300);

  /**
   * Safe tryAutoSync: posts local data if present.
   */
  async function tryAutoSync(force = false) {
    if (!account) {
      if (window._rocky_account_override) {
        account = window._rocky_account_override;
        localStorage.setItem('rocky_account', account);
        showLoginUI();
      } else return;
    }

    const local = getLocal(account) || { memories: {}, threads: {} };
    const hasMem = local.memories && Object.keys(local.memories).length;
    const hasThreads = local.threads && Object.keys(local.threads).length;
    const has = (hasMem || hasThreads);

    if (!has && !force) return;

    try {
      const res = await fetch(`${API}/sync_local/${encodeURIComponent(account)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(local)
      });

      if (!res.ok) {
        const txt = await res.text().catch(() => '');
        console.warn('sync_local returned', res.status, txt);
        return;
      }

      try { localStorage.removeItem(localStoreKey(account)); } catch(e){ console.warn('remove local cache failed', e); }
      appendAssistant('Local data synced to server');
      try { await loadMemories(); } catch (e) { console.warn('loadMemories after sync failed', e); }

    } catch (e) {
      console.warn('tryAutoSync network/error', e);
    }
  }

  // Memory CRUD & UI
  async function loadMemories(q = null) {
    if (!account) return;
    const memContainer = $('memList');
    if (memContainer) memContainer.textContent = 'Loading...';

    try {
      if (serverAlive && q) {
        const data = await fetchJSON(`${API}/search?q=${encodeURIComponent(q)}&limit=200`);
        const mems = (data && data.memories) || [];
        memEntries = mems.map(m => ({ key: m.key || m._id, value: m.value, raw: m }));
      } else if (serverAlive) {
        // Defensive: fetch export, guard against non-object responses
        let j = null;
        try { j = await fetchJSON(`${API}/export/${encodeURIComponent(account)}`); } catch (err) { console.warn('export fetch failed', err); j = null; }
        const mems = (j && typeof j === 'object' && j.memories) ? j.memories : {};
        memEntries = Object.entries(mems).map(([k, v]) => ({
          key: k.split('::').pop(),
          value: (v && v.value !== undefined) ? v.value : v,
          raw: v
        }));
      } else {
        const local = getLocal(account);
        memEntries = Object.entries(local.memories || {}).map(([k, v]) => ({
          key: k,
          value: (v && v.value !== undefined) ? v.value : v,
          raw: v
        }));
      }
    } catch (e) {
      console.warn('loadMemories catch', e);
      const local = getLocal(account);
      memEntries = Object.entries(local.memories || {}).map(([k, v]) => ({
        key: k,
        value: (v && v.value !== undefined) ? v.value : v,
        raw: v
      }));
    }

    pageSize = parseInt((document.getElementById('pageSize') && document.getElementById('pageSize').value) || pageSize, 10);
    const total = memEntries.length;
    const pages = Math.max(1, Math.ceil(total / pageSize));
    if (currentPage > pages) currentPage = pages;
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    renderMemList(memEntries.slice(start, end), total, currentPage, pages);
  }

  // keyboard shortcuts (1 = Chat, 2 = Memory, 3 = Settings)
