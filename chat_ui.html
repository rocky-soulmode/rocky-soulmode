<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocky Soulmode Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; padding: 15px;
      display: flex; justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 20px; }
    #emailBox input { padding: 6px; }
    #emailBox button { padding: 6px 12px; margin-left: 5px; }

    nav {
      display: flex; background: #fff;
      border-bottom: 1px solid #ccc;
    }
    nav button {
      flex: 1; padding: 12px;
      border: none; background: #eee;
      cursor: pointer; font-size: 14px;
    }
    nav button.active { background: #2575fc; color: white; }

    .tab { display: none; padding: 15px; }
    .tab.active { display: block; }

    #chatBox {
      border: 1px solid #ccc; padding: 10px;
      height: 400px; overflow-y: auto;
      background: white;
    }
    .msg { margin: 6px 0; }
    .msg.user { text-align: right; }
    .msg.assistant { text-align: left; color: #2575fc; }
    #inputBar { margin-top: 10px; display: flex; }
    #inputBar input { flex: 1; padding: 8px; }
    #inputBar button { padding: 8px 12px; }

    button {
      border-radius: 5px; border: none;
      background: #2575fc; color: white;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #6a11cb; }
  </style>
</head>
<body>
  <header>
    <h1>⚡ Rocky Soulmode Dashboard</h1>
    <div id="emailBox">
      <input type="email" id="emailInput" placeholder="Enter email...">
      <button onclick="login()">Login</button>
    </div>
  </header>

  <nav>
    <button onclick="showTab('chat')" class="active">💬 Chat</button>
    <button onclick="showTab('memories')">🧠 Memories</button>
    <button onclick="showTab('reports')">📊 Reports</button>
    <button onclick="showTab('personality')">🎭 Personality</button>
    <button onclick="showTab('settings')">⚙️ Settings</button>
  </nav>

  <div id="chat" class="tab active">
    <div id="chatBox"></div>
    <div id="inputBar">
      <input id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="memories" class="tab">
    <h2>🧠 Saved Memories</h2>
    <pre id="memoriesList">No data yet.</pre>
  </div>

  <div id="reports" class="tab">
    <h2>📊 Reports</h2>
    <pre id="reportsList">No reports yet.</pre>
  </div>

  <div id="personality" class="tab">
    <h2>🎭 Personality</h2>
    <pre id="personalityView">Not loaded yet.</pre>
  </div>

  <div id="settings" class="tab">
  <h2>⚙️ Settings</h2>
  <p><strong>Account:</strong> <span id="accountLabel">Not logged in</span></p>

  <div style="margin:15px 0;">
    <label>
      <input type="checkbox" id="agentToggle" onchange="toggleAgent(this)">
      🚀 Activate Agent
    </label>
  </div>
  

  <div style="margin:15px 0;">
    <label>
      <input type="checkbox" id="personalityToggle" onchange="togglePersonality(this)">
      🎭 Highest Personality
    </label>
  </div>
</div>

<script>
  let currentAccount = null;
  let apiBase = "http://127.0.0.1:8000"; // ⚡ adjust for Render URL

  // Switch tabs
  function showTab(id) {
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.querySelector(`nav button[onclick="showTab('${id}')"]`).classList.add("active");
    document.getElementById(id).classList.add("active");
      if (id === "settings") {
    syncSettings();
  }

  // Login with email
  async function login() {
    const email = document.getElementById("emailInput").value.trim();
    if (!email) { alert("Enter email first"); return; }
    currentAccount = email;
    document.getElementById("accountLabel").innerText = email;

    // Hit backend login
    try {
      await fetch(`${apiBase}/login/${email}`, { method: "POST" });
      logAssistant(`✅ Logged in as ${email}`);

      // Auto-activate agent + highest personality
      activateAgent();
      elevatePersonality();
    } catch (e) {
      logAssistant("⚠️ Login failed");
    }
  }

  // Send message to agent
  async function sendMessage() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg || !currentAccount) return;
    logUser(msg);
    input.value = "";

    try {
      const r = await fetch(`${apiBase}/agent/${currentAccount}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await r.json();
      logAssistant(data.reply || "(no reply)");
    } catch (e) {
      logAssistant("⚠️ Failed to reach agent");
    }
  }

    // Fetch and display memories with delete option
async function loadMemories() {
  if (!currentAccount) return;
  try {
    const r = await fetch(`${apiBase}/export/${currentAccount}`);
    const data = await r.json();
    const mems = data.memories || {};

    const keys = Object.keys(mems).filter(k => !k.includes("::chunk::"));
    const container = document.getElementById("memoriesList");
    container.innerHTML = ""; // clear old list

    if (!keys.length) {
      container.innerText = "📭 No memories found.";
      return;
    }

    let html = "<h3>🧠 Saved Memories</h3><ul style='list-style:none;padding:0;'>";
    for (const k of keys) {
      const m = mems[k];
      let val = (m.value !== undefined ? m.value : m);
      if (typeof val === "object") val = JSON.stringify(val);
      if (val.length > 200) val = val.substring(0, 200) + "...";

      const keyName = m.key || k.split("::").pop();
      html += `
        <li style="margin:8px 0;padding:8px;border:1px solid #ccc;border-radius:6px;background:#fafafa;">
          <strong>🔑 ${keyName}</strong><br>
          <span style="font-size:13px;color:#444;">${val}</span><br>
          <button onclick="deleteMemory('${keyName}')" style="margin-top:6px;background:#e74c3c;">🗑 Delete</button>
        </li>
      `;
    }
    html += "</ul>";
    container.innerHTML = html;
  } catch (e) {
    document.getElementById("memoriesList").innerText = "⚠️ Failed to load memories.";
  }
}

    async function syncSettings() {
  if (!currentAccount) return;

  try {
    // 1️⃣ Personality state
    const r = await fetch(`${apiBase}/recall/${currentAccount}/personality`);
    if (r.ok) {
      const data = await r.json();
      const val = data.value || data;
      // detect if HIGHEST personality is active
      const highest = val.tone === "assertive-proactive" && val.style === "executive-delegate";
      document.getElementById("personalityToggle").checked = highest;
    }

    // 2️⃣ Agent state (we save agent session status in memory)
    const r2 = await fetch(`${apiBase}/recall/${currentAccount}/session`);
    if (r2.ok) {
      const data2 = await r2.json();
      const active = data2.value?.status === "online";
      document.getElementById("agentToggle").checked = active;
    }
  } catch (e) {
    console.warn("⚠️ Sync failed:", e);
  }
}

// Delete memory and refresh list
async function deleteMemory(key) {
  if (!currentAccount) return;
  if (!confirm(`Delete memory '${key}'?`)) return;
  try {
    await fetch(`${apiBase}/forget/${currentAccount}/${key}`, { method: "DELETE" });
    logAssistant(`🗑 Deleted memory '${key}'`);
    loadMemories();
  } catch (e) {
    logAssistant(`⚠️ Failed to delete memory '${key}'`);
  }
}

  // Fetch reports
  async function loadReports() {
    if (!currentAccount) return;
    const all = await fetch(`${apiBase}/export/${currentAccount}`);
    const data = await all.json();
    const reports = Object.keys(data.memories)
      .filter(k => k.includes("report::"))
      .map(k => ({ key: k, val: data.memories[k] }));
    document.getElementById("reportsList").innerText =
      JSON.stringify(reports, null, 2);
  }

  // Fetch personality
  async function loadPersonality() {
    if (!currentAccount) return;
    const r = await fetch(`${apiBase}/recall/${currentAccount}/personality`);
    const data = await r.json();
    document.getElementById("personalityView").innerText =
      JSON.stringify(data.value || data, null, 2);
  }

  // Activate agent (manual button)
  async function activateAgent() {
    if (!currentAccount) return;
    logAssistant("🚀 Agent activated for " + currentAccount);
  }

  // Elevate personality to HIGHEST
  async function elevatePersonality() {
    if (!currentAccount) return;
    try {
      await fetch(`${apiBase}/agent/${currentAccount}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "bro personality" })
      });
      logAssistant("⚡ Personality elevated to HIGHEST");
      loadPersonality();
    } catch (e) {
      logAssistant("⚠️ Personality elevate failed");
    }
  }

  // Reset personality
  async function () {
    if (!currentAccount) return;
    try {
      await fetch(`${apiBase}/agent/${currentAccount}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "bro personality reset" })
      });
      logAssistant("♻ Personality reset to DEFAULT");
      loadPersonality();
    } catch (e) {
      logAssistant("⚠️ Personality reset failed");
    }
  }

  // Agent toggle
async function toggleAgent(cb) {
  if (!currentAccount) { cb.checked = false; return; }
  if (cb.checked) {
    logAssistant("🚀 Agent activated for " + currentAccount);
    await fetch(`${apiBase}/agent/${currentAccount}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "agent activated" })
    });
  } else {
    logAssistant("🛑 Agent deactivated for " + currentAccount);
    await fetch(`${apiBase}/agent/${currentAccount}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "agent deactivated" })
    });
  }
}

// Personality toggle
async function togglePersonality(cb) {
  if (!currentAccount) { cb.checked = false; return; }
  if (cb.checked) {
    await fetch(`${apiBase}/agent/${currentAccount}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "bro personality" })
    });
    logAssistant("⚡ Personality elevated to HIGHEST");
    loadPersonality();
  } else {
    await fetch(`${apiBase}/agent/${currentAccount}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "bro personality reset" })
    });
    logAssistant("♻ Personality reset to DEFAULT");
    loadPersonality();
  }
}

  // --- Helpers to log messages in Chat ---
  function logUser(msg) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = msg;
    document.getElementById("chatBox").appendChild(div);
    scrollChat();
  }
  function logAssistant(msg) {
    const div = document.createElement("div");
    div.className = "msg assistant";
    div.innerText = msg;
    document.getElementById("chatBox").appendChild(div);
    scrollChat();
  }
  function scrollChat() {
    const box = document.getElementById("chatBox");
    box.scrollTop = box.scrollHeight;
  }

  // Auto-load content on tab switches
  document.querySelector(`nav button[onclick="showTab('memories')"]`)
    .addEventListener("click", loadMemories);
  document.querySelector(`nav button[onclick="showTab('reports')"]`)
    .addEventListener("click", loadReports);
  document.querySelector(`nav button[onclick="showTab('personality')"]`)
    .addEventListener("click", loadPersonality);
</script>
</body>
</html>
