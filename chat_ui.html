<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocky Soulmode Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; padding: 15px;
      display: flex; justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 20px; }
    #emailBox input { padding: 6px; }
    #emailBox button { padding: 6px 12px; margin-left: 5px; }

    nav {
      display: flex; background: #fff;
      border-bottom: 1px solid #ccc;
    }
    nav button {
      flex: 1; padding: 12px;
      border: none; background: #eee;
      cursor: pointer; font-size: 14px;
    }
    nav button.active { background: #2575fc; color: white; }

    .tab { display: none; padding: 15px; }
    .tab.active { display: block; }

    #chatBox {
      border: 1px solid #ccc; padding: 10px;
      height: 400px; overflow-y: auto;
      background: white;
    }
    .msg { margin: 6px 0; }
    .msg.user { text-align: right; }
    .msg.assistant { text-align: left; color: #2575fc; }
    #inputBar { margin-top: 10px; display: flex; }
    #inputBar input { flex: 1; padding: 8px; }
    #inputBar button { padding: 8px 12px; }

    button {
      border-radius: 5px; border: none;
      background: #2575fc; color: white;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #6a11cb; }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° Rocky Soulmode Dashboard</h1>
    <div id="emailBox">
      <input type="email" id="emailInput" placeholder="Enter email...">
      <button onclick="login()">Login</button>
    </div>
  </header>

  <nav>
    <button onclick="showTab('chat')" class="active">üí¨ Chat</button>
    <button onclick="showTab('memories')">üß† Memories</button>
    <button onclick="showTab('reports')">üìä Reports</button>
    <button onclick="showTab('personality')">üé≠ Personality</button>
    <button onclick="showTab('settings')">‚öôÔ∏è Settings</button>
  </nav>

  <div id="chat" class="tab active">
    <div id="chatBox"></div>
    <div id="inputBar">
      <input id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="memories" class="tab">
    <h2>üß† Saved Memories</h2>
    <pre id="memoriesList">No data yet.</pre>
  </div>

  <div id="reports" class="tab">
    <h2>üìä Reports</h2>
    <pre id="reportsList">No reports yet.</pre>
  </div>

  <div id="personality" class="tab">
    <h2>üé≠ Personality</h2>
    <pre id="personalityView">Not loaded yet.</pre>
  </div>

  <div id="settings" class="tab">
    <h2>‚öôÔ∏è Settings</h2>
    <p><strong>Account:</strong> <span id="accountLabel">Not logged in</span></p>
    <div style="margin:15px 0;">
      <button onclick="activateAgent()">üöÄ Activate Agent</button>
    </div>
    <div style="margin:15px 0;">
      <button onclick="elevatePersonality()">üé≠ Elevate to Highest Personality</button>
      <button onclick="resetPersonality()">‚ôª Reset Personality</button>
    </div>
  </div>
<script>
  let currentAccount = null;
  let apiBase = "http://127.0.0.1:8000"; // ‚ö° adjust for Render URL

  // Switch tabs
  function showTab(id) {
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.querySelector(`nav button[onclick="showTab('${id}')"]`).classList.add("active");
    document.getElementById(id).classList.add("active");
  }

  // Login with email
  async function login() {
    const email = document.getElementById("emailInput").value.trim();
    if (!email) { alert("Enter email first"); return; }
    currentAccount = email;
    document.getElementById("accountLabel").innerText = email;

    // Hit backend login
    try {
      await fetch(`${apiBase}/login/${email}`, { method: "POST" });
      logAssistant(`‚úÖ Logged in as ${email}`);

      // Auto-activate agent + highest personality
      activateAgent();
      elevatePersonality();
    } catch (e) {
      logAssistant("‚ö†Ô∏è Login failed");
    }
  }

  // Send message to agent
  async function sendMessage() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg || !currentAccount) return;
    logUser(msg);
    input.value = "";

    try {
      const r = await fetch(`${apiBase}/agent/${currentAccount}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await r.json();
      logAssistant(data.reply || "(no reply)");
    } catch (e) {
      logAssistant("‚ö†Ô∏è Failed to reach agent");
    }
  }

  // Fetch memories
  async function loadMemories() {
    if (!currentAccount) return;
    const r = await fetch(`${apiBase}/export/${currentAccount}`);
    const data = await r.json();
    document.getElementById("memoriesList").innerText =
      JSON.stringify(data.memories, null, 2);
  }

  // Fetch reports
  async function loadReports() {
    if (!currentAccount) return;
    const all = await fetch(`${apiBase}/export/${currentAccount}`);
    const data = await all.json();
    const reports = Object.keys(data.memories)
      .filter(k => k.includes("report::"))
      .map(k => ({ key: k, val: data.memories[k] }));
    document.getElementById("reportsList").innerText =
      JSON.stringify(reports, null, 2);
  }

  // Fetch personality
  async function loadPersonality() {
    if (!currentAccount) return;
    const r = await fetch(`${apiBase}/recall/${currentAccount}/personality`);
    const data = await r.json();
    document.getElementById("personalityView").innerText =
      JSON.stringify(data.value || data, null, 2);
  }

  // Activate agent (manual button)
  async function activateAgent() {
    if (!currentAccount) return;
    logAssistant("üöÄ Agent activated for " + currentAccount);
  }

  // Elevate personality to HIGHEST
  async function elevatePersonality() {
    if (!currentAccount) return;
    try {
      await fetch(`${apiBase}/agent/${currentAccount}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "bro personality" })
      });
      logAssistant("‚ö° Personality elevated to HIGHEST");
      loadPersonality();
    } catch (e) {
      logAssistant("‚ö†Ô∏è Personality elevate failed");
    }
  }

  // Reset personality
  async function resetPersonality() {
    if (!currentAccount) return;
    try {
      await fetch(`${apiBase}/agent/${currentAccount}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "bro personality reset" })
      });
      logAssistant("‚ôª Personality reset to DEFAULT");
      loadPersonality();
    } catch (e) {
      logAssistant("‚ö†Ô∏è Personality reset failed");
    }
  }

  // --- Helpers to log messages in Chat ---
  function logUser(msg) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = msg;
    document.getElementById("chatBox").appendChild(div);
    scrollChat();
  }
  function logAssistant(msg) {
    const div = document.createElement("div");
    div.className = "msg assistant";
    div.innerText = msg;
    document.getElementById("chatBox").appendChild(div);
    scrollChat();
  }
  function scrollChat() {
    const box = document.getElementById("chatBox");
    box.scrollTop = box.scrollHeight;
  }

  // Auto-load content on tab switches
  document.querySelector(`nav button[onclick="showTab('memories')"]`)
    .addEventListener("click", loadMemories);
  document.querySelector(`nav button[onclick="showTab('reports')"]`)
    .addEventListener("click", loadReports);
  document.querySelector(`nav button[onclick="showTab('personality')"]`)
    .addEventListener("click", loadPersonality);
</script>
</body>
</html>
